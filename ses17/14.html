<!DOCTYPE html>
<html>
<head>
  <script src="jquery-1.7.2.min.js"></script>
  <script>
    $(document).ready(function(){
      $("p").hover(function(){
        $("p").css("background-color","red");
      },function(){
        $("p").css("background-color","maroon");
      });
    });
  </script>
</head>
<body>
<p>Hover the mouse on this line.</p>
</body>
</html>
